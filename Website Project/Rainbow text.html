<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Text</title>
    <meta name="description" content="A simple HTML page demonstrating rainbow text with a gradient effect.">
    <meta name="keywords" content="HTML, CSS, rainbow text, gradient, web design">
    <meta name="author" content="Your Name">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            /* background-color: lightblue; */ /* Remove or comment out this line */
            background-image: url('mybackground.jpg'); /* Use your image filename here */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .rainbow-text {
            font-family: 'Copperplate Gothic Bold', 'Copperplate', fantasy, Arial, sans-serif;
            font-size: 2em;
            font-weight: bold;
            background-image: linear-gradient(
                to left, red, orange, yellow, green, blue, indigo, violet
            );
            -webkit-background-clip: text;
            color: transparent;
            background-size: 400% 100%;
            animation: rainbow-move 4s linear infinite;
        }

        @keyframes rainbow-move {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">Wellcome to the Website</h1>
    <div style="background: blue; height: 400px; width: 90%; border-radius: 20px; margin: auto; padding: 20px; position: relative; overflow: hidden;">
        <p><u>Injoy your day</u></p>
        <p>Play what ever you want with this website.</p>
        <p><a href="Secondpage.html" style="color: yellow; text-decoration: underline;">Enjoy!</a></p>
        <!-- Animated Ball -->
        <div id="ball" style="position: absolute; top: 50px; left: 20px; width: 40px; height: 40px; background: radial-gradient(circle at 30% 30%, #fff, #ff0, #f00); border-radius: 50%;"></div>
        <!-- Animated Phoenix (simple SVG) -->
        <div id="phoenix" style="position: absolute; top: 120px; left: 20px; width: 60px; height: 60px; pointer-events: none;">
            <svg width="60" height="60" viewBox="0 0 60 60">
                <!-- Body -->
                <ellipse cx="30" cy="40" rx="12" ry="18" fill="orange" />
                <!-- Head -->
                <circle cx="30" cy="25" r="7" fill="gold" />
                <!-- Beak -->
                <polygon points="36,25 44,28 36,28" fill="yellow" />
                <!-- Left wing -->
                <path d="M18,40 Q5,20 30,30" fill="none" stroke="red" stroke-width="4"/>
                <!-- Right wing -->
                <path d="M42,40 Q55,20 30,30" fill="none" stroke="red" stroke-width="4"/>
                <!-- Tail -->
                <path d="M30,58 Q25,50 30,48 Q35,50 30,58" fill="red"/>
            </svg>
        </div>
    </div>
    <br>
    <div>
        <input id="myInput" type="text" placeholder="Play something..." style="width: 200px; padding: 10px; border-radius: 5px;">
        <br><br>
        <button id="myButton" style="padding: 10px; border-radius: 5px; background-color: green; color: white;">Click Me!</button>
        <br><br>
        <p style="color: red; font-weight: bold;">Pls Log in.</p>
        <p id="outputText" style="font-size: 1.2em; color: darkblue;"></p> <!-- New output area -->
    </div>
    <footer style="margin-top: 20px;">
        <p style="color: #fff;">&copy; 2024 Nickandragon Studio</p>
    </footer>
    <script>
        // Show input value when the button is clicked
        document.getElementById('myButton').addEventListener('click', function() {
            var input = document.getElementById('myInput');
            document.getElementById('outputText').textContent = input.value;
            input.value = ''; // Optional: clear input after displaying
        });

        // Animate the ball inside the blue box
        const ball = document.getElementById('ball');
        let pos = 20;
        let direction = 1;
        setInterval(function() {
            if (pos > 600) direction = -1;
            if (pos < 20) direction = 1;
            pos += 4 * direction;
            ball.style.left = pos + 'px';

            // Animate phoenix to follow the ball horizontally
            document.getElementById('phoenix').style.left = pos + 'px';
        }, 20);
    </script>
</body>
</html>
