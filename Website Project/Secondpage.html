<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('mybackground.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(0); /* Remove blur from body itself */
        }
        .blur-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('mybackground.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(4px); /* Adjust blur as needed */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    <a href="Rainbow text.html" style="color: rgb(255, 0, 0); text-decoration: underline;">Back to the Page</a>
    <br><br>
    <div id="gameContainer" style="position: relative; width: 600px; height: 200px; margin: 40px auto; background: rgba(255,255,255,0.7); border-radius: 10px; overflow: hidden;">
        <div id="dino" style="position: absolute; left: 50px; bottom: 0; width: 40px; height: 40px; background: green; border-radius: 8px;"></div>
        <div id="obstacle" style="position: absolute; right: 0; bottom: 0; width: 20px; height: 40px; background: brown; border-radius: 4px;"></div>
    </div>
    <button id="jumpBtn" style="padding: 10px 30px; font-size: 1.2em; border-radius: 8px; background: #4caf50; color: #fff; border: none;">Jump!</button>
    <p id="gameMsg" style="font-weight: bold; color: red;"></p>

    <!-- Snake Game Start -->
    <div style="margin: 40px auto; width: 320px; text-align: center;">
        <h2 style="color: green;">Snake Game</h2>
        <canvas id="snakeCanvas" width="320" height="320" style="background: #222; border-radius: 10px;"></canvas>
        <div id="snakeArrows" style="margin-top: 15px;">
            <button id="snakeLeft" style="width:50px;height:50px;font-size:2em;">&#8592;</button>
            <button id="snakeUp" style="width:50px;height:50px;font-size:2em;">&#8593;</button>
            <button id="snakeDown" style="width:50px;height:50px;font-size:2em;">&#8595;</button>
            <button id="snakeRight" style="width:50px;height:50px;font-size:2em;">&#8594;</button>
        </div>
        <p id="snakeMsg" style="color: red; font-weight: bold;"></p>
        <button id="snakeRestart" style="padding: 8px 20px; border-radius: 6px; background: #2196f3; color: #fff; border: none; margin-top: 10px;">Restart Snake</button>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const obstacle = document.getElementById('obstacle');
        const jumpBtn = document.getElementById('jumpBtn');
        const gameMsg = document.getElementById('gameMsg');
        let isJumping = false;
        let isGameOver = false;
        let obstacleLeft = 600;

        function jump() {
            if (isJumping || isGameOver) return;
            isJumping = true;
            let up = 0;
            const jumpInterval = setInterval(() => {
                if (up >= 90) {
                    clearInterval(jumpInterval);
                    // Fall down
                    const fallInterval = setInterval(() => {
                        if (up <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        } else {
                            up -= 4;
                            dino.style.bottom = up + 'px';
                        }
                    }, 10);
                } else {
                    up += 4;
                    dino.style.bottom = up + 'px';
                }
            }, 10);
        }

        jumpBtn.addEventListener('click', jump);

        function resetGame() {
            isGameOver = false;
            obstacleLeft = 600;
            obstacle.style.right = '0px';
            dino.style.bottom = '0px';
            gameMsg.textContent = '';
            animateObstacle();
        }

        function animateObstacle() {
            if (isGameOver) return;
            obstacleLeft -= 4;
            obstacle.style.right = (600 - obstacleLeft) + 'px';

            // Collision detection
            const dinoBottom = parseInt(dino.style.bottom);
            if (
                obstacleLeft < 90 && obstacleLeft > 50 && // horizontal overlap
                dinoBottom < 40 // dino is on the ground
            ) {
                gameMsg.textContent = 'Game Over! Click Jump! to play again.';
                isGameOver = true;
                return;
            }

            if (obstacleLeft <= 0) {
                obstacleLeft = 600;
            }

            requestAnimationFrame(animateObstacle);
        }

        animateObstacle();

        jumpBtn.addEventListener('click', function() {
            if (isGameOver) resetGame();
        });

        // Snake Game Code
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake;
        let food;
        let direction;
        let snakeGameOver = false;
        let snakeScore = 0;

        function initSnake() {
            snake = [{x: 8, y: 8}];
            direction = 'RIGHT';
            placeFood();
            snakeGameOver = false;
            snakeScore = 0;
            document.getElementById('snakeMsg').textContent = '';
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)),
                y: Math.floor(Math.random() * (canvas.height / box))
            };
        }

        function drawSnakeGame() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#0f0" : "#7fff7f";
                ctx.fillRect(snake[i].x * box, snake[i].y * box, box - 2, box - 2);
            }

            // Draw food
            ctx.fillStyle = "#f00";
            ctx.fillRect(food.x * box, food.y * box, box - 2, box - 2);

            // Draw score
            ctx.fillStyle = "#fff";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + snakeScore, 10, 20);
        }

        function moveSnake() {
            if (snakeGameOver) return;

            let head = {x: snake[0].x, y: snake[0].y};
            if (direction === 'LEFT') head.x--;
            if (direction === 'UP') head.y--;
            if (direction === 'RIGHT') head.x++;
            if (direction === 'DOWN') head.y++;

            // Wall collision
            if (
                head.x < 0 || head.x >= canvas.width / box ||
                head.y < 0 || head.y >= canvas.height / box
            ) {
                endSnakeGame();
                return;
            }

            // Self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endSnakeGame();
                    return;
                }
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                snakeScore++;
                placeFood();
            } else {
                snake.pop();
            }

            drawSnakeGame();
        }

        function endSnakeGame() {
            snakeGameOver = true;
            document.getElementById('snakeMsg').textContent = 'Game Over! Press Restart Snake to play again.';
        }

        document.addEventListener('keydown', function(e) {
            if (snakeGameOver) return;
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        document.getElementById('snakeRestart').onclick = function() {
            initSnake();
        };

        // On-screen arrow keys for Snake (for Android/mobile)
        document.getElementById('snakeLeft').onclick = function() {
            if (direction !== 'RIGHT') direction = 'LEFT';
        };
        document.getElementById('snakeUp').onclick = function() {
            if (direction !== 'DOWN') direction = 'UP';
        };
        document.getElementById('snakeDown').onclick = function() {
            if (direction !== 'UP') direction = 'DOWN';
        };
        document.getElementById('snakeRight').onclick = function() {
            if (direction !== 'LEFT') direction = 'RIGHT';
        };

        // Start snake game loop
        initSnake();
        drawSnakeGame();
        setInterval(function() {
            if (!snakeGameOver) moveSnake();
        }, 120);
    </script>
    <!-- Snake Game End -->
</body>
</html>
